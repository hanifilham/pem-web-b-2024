<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggunakan Frame</title>
</head>
<body>
    <frameset rows=222,*>
        <frame src="Header .html" scrolling="no" name="atas">
    <frameset cols=250,*>
        <frame src="menu .html" name="kiri">
        <frame src="menu" name="main">
    </frameset>

<noframes>
    <body>
    </body>
</noframes>
</html>
